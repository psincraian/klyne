<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Klyne - Package Analytics for Python{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/output.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body data-theme="klyne">
    {% block content %}{% endblock %}
    
    <script>
        // Mobile menu toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const toggle = document.querySelector('.header__mobile-toggle');
            const menu = document.querySelector('.header__mobile-menu');
            const body = document.body;
            
            if (toggle && menu) {
                toggle.addEventListener('click', function() {
                    const isOpen = menu.classList.contains('header__mobile-menu--open');
                    
                    if (isOpen) {
                        menu.classList.remove('header__mobile-menu--open');
                        toggle.classList.remove('header__mobile-toggle--active');
                        toggle.setAttribute('aria-expanded', 'false');
                        body.style.overflow = '';
                    } else {
                        menu.classList.add('header__mobile-menu--open');
                        toggle.classList.add('header__mobile-toggle--active');
                        toggle.setAttribute('aria-expanded', 'true');
                        body.style.overflow = 'hidden';
                    }
                });
                
                // Close menu when clicking on the overlay (outside menu content)
                menu.addEventListener('click', function(e) {
                    // If clicking directly on the overlay div (not its children)
                    if (e.target === menu) {
                        menu.classList.remove('header__mobile-menu--open');
                        toggle.classList.remove('header__mobile-toggle--active');
                        toggle.setAttribute('aria-expanded', 'false');
                        body.style.overflow = '';
                    }
                });
                
                // Alternative: Close menu when clicking anywhere on the document except menu content
                document.addEventListener('click', function(e) {
                    if (menu.classList.contains('header__mobile-menu--open')) {
                        const content = menu.querySelector('.header__mobile-menu-content');
                        // Check if click is outside menu content and not on toggle button
                        if (!content.contains(e.target) && !toggle.contains(e.target)) {
                            menu.classList.remove('header__mobile-menu--open');
                            toggle.classList.remove('header__mobile-toggle--active');
                            toggle.setAttribute('aria-expanded', 'false');
                            body.style.overflow = '';
                        }
                    }
                });
                
                // Close menu when pressing Escape key
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && menu.classList.contains('header__mobile-menu--open')) {
                        menu.classList.remove('header__mobile-menu--open');
                        toggle.classList.remove('header__mobile-toggle--active');
                        toggle.setAttribute('aria-expanded', 'false');
                        body.style.overflow = '';
                    }
                });
            }
        });
        
        // Copy code functionality
        function copyCode() {
            const code = `pip install klyne

import klyne

klyne.init(
    api_key='your-api-key',
    project='pandas'
)`;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(code).then(function() {
                    // Show success feedback
                    const button = event.target.closest('button');
                    const icon = button.querySelector('i');
                    const originalClass = icon.className;
                    
                    icon.className = 'fas fa-check';
                    button.title = 'Copied!';
                    
                    setTimeout(() => {
                        icon.className = originalClass;
                        button.title = 'Copy code';
                    }, 2000);
                }).catch(function(err) {
                    console.error('Failed to copy: ', err);
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = code;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    const button = event.target.closest('button');
                    const icon = button.querySelector('i');
                    const originalClass = icon.className;
                    
                    icon.className = 'fas fa-check';
                    button.title = 'Copied!';
                    
                    setTimeout(() => {
                        icon.className = originalClass;
                        button.title = 'Copy code';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy: ', err);
                }
                document.body.removeChild(textArea);
            }
        }
    </script>
</body>
</html>
