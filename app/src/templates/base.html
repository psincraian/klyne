    <!-- Theme detection script to prevent flash -->
    <script>
      (function() {
        const STORAGE_KEY = 'klyne-theme-preference';
        const LIGHT_THEME = 'klyne';
        const DARK_THEME = 'klyne-dark';
        const SYSTEM_PREFERENCE = 'system';
        
        function getSystemPreference() {
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            return DARK_THEME;
          }
          return LIGHT_THEME;
        }
        
        function getCurrentTheme() {
          const savedPreference = localStorage.getItem(STORAGE_KEY);
          
          if (savedPreference && savedPreference !== SYSTEM_PREFERENCE) {
            return savedPreference;
          }
          
          return getSystemPreference();
        }
        
        // Apply theme immediately
        document.documentElement.setAttribute('data-theme', getCurrentTheme());
      })();
    </script>

    <script>
      // Unified navigation functionality (handled by DaisyUI)

      // Copy code functionality
      function copyCode() {
        const code = `
import klyne

klyne.init(
    api_key='your-api-key',
    project='pandas'
)`;

        if (navigator.clipboard) {
          navigator.clipboard
            .writeText(code)
            .then(function () {
              // Show success feedback
              const button = event.target.closest("button");
              const icon = button.querySelector("i");
              const originalClass = icon.className;

              icon.className = "fas fa-check";
              button.title = "Copied!";

              setTimeout(() => {
                icon.className = originalClass;
                button.title = "Copy code";
              }, 2000);
            })
            .catch(function (err) {
              console.error("Failed to copy: ", err);
            });
        } else {
          // Fallback for older browsers
          const textArea = document.createElement("textarea");
          textArea.value = code;
          document.body.appendChild(textArea);
          textArea.select();
          try {
            document.execCommand("copy");
            const button = event.target.closest("button");
            const icon = button.querySelector("i");
            const originalClass = icon.className;

            icon.className = "fas fa-check";
            button.title = "Copied!";

            setTimeout(() => {
              icon.className = originalClass;
              button.title = "Copy code";
            }, 2000);
          } catch (err) {
            console.error("Failed to copy: ", err);
          }
          document.body.removeChild(textArea);
        }
      }
    </script>
