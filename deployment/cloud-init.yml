#cloud-config
package_update: true
package_upgrade: true

packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - unattended-upgrades
  - fail2ban
  - ufw
  - htop
  - jq

# Install Docker
runcmd:
  # Add Docker's official GPG key
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
  
  # Set up the stable repository
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
  
  # Install Docker Engine
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-compose-plugin
  
  # Add deploy user to docker group
  - usermod -aG docker deploy
  
  # Enable and start Docker
  - systemctl enable docker
  - systemctl start docker
  
  # Configure UFW firewall
  - ufw default deny incoming
  - ufw default allow outgoing
  - ufw allow ssh
  - ufw allow 80/tcp
  - ufw allow 443/tcp
  - ufw --force enable
  
  # Configure fail2ban
  - systemctl enable fail2ban
  - systemctl start fail2ban
  
  # Configure automatic security updates
  - echo 'Unattended-Upgrade::Automatic-Reboot "false";' >> /etc/apt/apt.conf.d/50unattended-upgrades
  - systemctl enable unattended-upgrades
  
  # Create directories for deployment
  - mkdir -p /opt/klyne/{ssl,backups,logs}
  - chown -R deploy:deploy /opt/klyne
  
  # Configure log rotation
  - |
    cat > /etc/logrotate.d/klyne << EOF
    /opt/klyne/logs/*.log {
        daily
        missingok
        rotate 30
        compress
        delaycompress
        notifempty
        copytruncate
    }
    EOF
  
  # Install certbot for SSL
  - snap install core; snap refresh core
  - snap install --classic certbot
  - ln -s /snap/bin/certbot /usr/bin/certbot
  
  # Create systemd service for klyne
  - |
    cat > /etc/systemd/system/klyne.service << EOF
    [Unit]
    Description=Klyne Application
    Requires=docker.service
    After=docker.service
    
    [Service]
    Type=oneshot
    RemainAfterExit=yes
    WorkingDirectory=/opt/klyne
    ExecStart=/usr/bin/docker compose -f docker-compose.prod.yml up -d
    ExecStop=/usr/bin/docker compose -f docker-compose.prod.yml down
    ExecReload=/usr/bin/docker compose -f docker-compose.prod.yml restart
    User=deploy
    Group=deploy
    
    [Install]
    WantedBy=multi-user.target
    EOF
  
  - systemctl daemon-reload
  - systemctl enable klyne

users:
  - name: deploy
    groups: sudo, docker
    shell: /bin/bash
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh_authorized_keys:
      - ${ssh_public_key}

# SSH hardening
ssh_pwauth: false

write_files:
  - path: /etc/ssh/sshd_config.d/99-klyne-hardening.conf
    content: |
      PermitRootLogin no
      PasswordAuthentication no
      PubkeyAuthentication yes
      ChallengeResponseAuthentication no
      X11Forwarding no
      MaxStartups 3:50:10
      ClientAliveInterval 300
      ClientAliveCountMax 2
      AllowUsers deploy
    permissions: '0644'
    owner: root:root

  - path: /etc/fail2ban/jail.local
    content: |
      [DEFAULT]
      bantime = 3600
      findtime = 600
      maxretry = 3
      
      [sshd]
      enabled = true
      port = ssh
      filter = sshd
      logpath = /var/log/auth.log
      maxretry = 3
    permissions: '0644'
    owner: root:root

# Final commands
final_message: |
  The system has been initialized successfully.
  Docker version: $(docker --version)
  System is ready for Klyne deployment.